name: post in discord channel

on:
  schedule:
    - cron: "0 13 * * *"
  workflow_dispatch:  

jobs:
  track_steam_prices:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Send Steam Prices to Discord
        run: |
          curl -X POST -H "Content-Type: application/json" \
          -d "@notification.json" \
          ${{ secrets.DISCORD_WEBHOOK }}
